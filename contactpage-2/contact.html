<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style1.css">
        <script src="https://kit.fontawesome.com/a2ee67fe1a.js" crossorigin="anonymous"></script>
        <title>Travel Around</title>
    </head>
<body>
    <nav class="bar bg-class">
        <div class="container">
            <h1 class="logo lg-head text-white">AG</h1>
            <ul class="nav-items">
                <li class="navitem"><a href="#">HOME</a></li>
                <li class="navitem"><a href="#">ABOUT</a></li>
                <li class="navitem"><a href="#">CONTACT</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="contact-wrap">
                <div class="address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-4x text-red"></i>
                        <h2 class="text-grey md-head">LOCATION</h2>
                        <p>#2661 Janakpuri Colony, city-name, town-name</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-4x text-red"></i>
                        <h2 class="text-grey md-head">E-MAIL</h2>
                        <p>abc.@gmail.com</p>  
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-4x text-red"></i>
                        <h2 class="text-grey md-head">CALL</h2>
                        <p>+917685825287</p>  
                    </div>
                    <img src="./company-img.jpg" alt="Company Image">
                </div>
                    <div class="form-cont">
                        <form action="" class="form1">
                            <h1 class="lg-head text-back">Contact Us</h1>
                            <p class="text-grey">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cupiditate quod </p>
                            <div class="form1">
                                <label for="Username">Username </label>
                                <input type="text" id="Username" placeholder="username" required><br>
                            </div>
                            <div class="form1">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="your email" required><br>
                            </div>
                            <div class="form1">
                                <label for="Phone">Phone</label>
                                <input type="text" id="Phone" placeholder="username" required><br>
                            </div>
                            <div class="form1">
                                <label for="message">Message</label>
                                <textarea name="" id="message"></textarea>
                            </div>
                            <button type="submit" class="form-btn" > Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="media">
                <i class="fab fa-facebook-f fa-4x text-white"></i>
                <i class="fab fa-twitter fa-4x text-white" ></i>
                <i class="fab fa-instagram fa-4x text-white"></i>
            </div>
            <p class="text-white">World Travel &copy; 2021 All Rights Reserved</p>
         </footer>
</body>
</html>
